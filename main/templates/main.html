{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dashboard for monitoring devices" />
  <meta name="author" content="Ayapov Yerlan" />
  <meta name="keywords" content="dashboard, monitoring, devices, iot" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="{% static 'main/images/favicon.ico' %}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{% static 'main/images/apple-touch-icon.png' %}" />
  <link rel="stylesheet" href="{% static 'main/styles/main.css' %}" />
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    /* Убираем margin, чтобы не нарушать расчёты Bootstrap-сетки.
       Отступы задаём через gutter-утилиты и внутренний padding */
    .sm-container {
      background: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar position-fixed h-100">
        <h5 class="text-center">
          <img src="{% static 'main/images/su-logo-text.png' %}" style="width: 100%;" />
        </h5>
        <ul class="nav flex-column px-3">
          <li class="nav-item {% if active == 'dashboard' %}active{% endif %}">
            <a class="nav-link d-flex align-items-center" href="{% url 'dashboard' %}">
              <span class="flex-grow-1">Мониторинг</span>
              <i class="fa-solid fa-chart-line ms-2"></i>
            </a>
          </li>
          <li class="nav-item {% if active == 'training' %}active{% endif %}">
            <a class="nav-link  d-flex align-items-center" href="{% url 'training' %}">
              <span class="flex-grow-1">Обучение</span>
              <i class="fa-solid fa-graduation-cap ms-2"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#">
              <span class="flex-grow-1">Геоанализ</span>
              <i class="fa-solid fa-globe ms-2"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#">
              <span class="flex-grow-1">Управление</span>
              <i class="fa-solid fa-cogs ms-2"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#">
              <span class="flex-grow-1">Настройки</span>
              <i class="fa-solid fa-cog ms-2"></i>
            </a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#">
              <span class="flex-grow-1">Помощь</span>
              <i class="fa-solid fa-question-circle ms-2"></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-5 ms-sm-auto col-lg-10 px-md-4">
        {% block main %}
        {% endblock %}
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@4.1.0/build/index.umd.min.js"></script>
  <script src="{% static 'main/scripts/script.js' %}"></script>
  {% block include_scripts %}
  {% endblock %}
    
</body>
</html>
