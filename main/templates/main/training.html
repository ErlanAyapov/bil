{% extends "main.html" %}
{% load static %}

{% block title %}Обучение модели{% endblock %}

{% block main %}
<div class="row align-items-stretch">
  <!-- ────────── Панель управления ────────── -->
  <div class="col-md-6 d-flex flex-column">
    <form id="train-form"
          class="bg-white rounded shadow-sm p-4 flex-grow-1"
          onsubmit="startTraining(); return false;">
      {% csrf_token %}

      <div class="form-group">
        <div id="model-description" class="alert alert-warning mb-3">
          <p class="text-muted text-center mb-0">Выберите модель для просмотра описания.</p>
        </div>

        <select class="form-control" id="model" name="model" required
                onchange="updateModelDescription(this.value)">
          <option value="" selected disabled>Выберите модель</option>
          <option value="cnn">CNN</option>
          <option value="dnn">DNN</option>
          <option value="cnn_bilstm">CNN&nbsp;+&nbsp;BiLSTM</option>
        </select>
      </div>

      <div class="form-group mt-4">
        <label for="rounds">
          Количество раундов: <strong id="rounds-value">10</strong>
        </label>
        <input type="range" class="form-range"
               id="rounds" name="rounds"
               min="1" max="100" value="10"
               oninput="document.getElementById('rounds-value').textContent = this.value;"
               onchange="TrainingProgressChart.updateRounds(this.value)">
      </div>

      <button id="start-btn" class="btn btn-primary w-100 mt-auto">
        Начать обучение
      </button>
    </form>
  </div>

  <!-- ────────── Мониторинг ────────── -->
  <div class="col-md-6 d-flex flex-column">
    <div class="bg-white rounded shadow-sm p-4 flex-grow-1">
      <h5 class="text-center">Процесс обучения</h5>
      <canvas id="training-progress-chart" height="200"></canvas>

      <div id="training-logs" class="mt-3">
        <div class="alert alert-info" style="max-height: 300px; overflow-y:auto;">
          Пока нет подключённых шлюзов. Ждём…
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block include_scripts %}
<script src="{% static 'main/scripts/training.js' %}"></script>
{% endblock %}
